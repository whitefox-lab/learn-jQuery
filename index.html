<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tail Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#ff6900">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    <div class="shadowbox">
            <img src="assets/shadowbox/L5.svg" alt="" class="layer"/>
            <img src="assets/shadowbox/L4.svg" alt="" class="layer"/>
            <img src="assets/shadowbox/L3.svg" alt="" class="layer"/>
            <img src="assets/shadowbox/L2.svg" alt="" class="layer"/>
            <img src="assets/shadowbox/L1.svg" alt="" class="layer"/>
            <img src="assets/shadowbox/L0.svg" alt="" class="layer layertop"/>
    </div>
    <div class="widget">
        <div class="logo">
            <img src="assets/icons/favicon.ico" alt="" aria-hidden="true">
            <h1>Tail Weather</h1>
        </div>
        <input type="text" id="apiKeyInput" title="Смотри README в корне проекта" placeholder="Вставьте сюда API ключ">
        <div class="weather-search">
            <input type="text" id="city" placeholder="Введите город">
            <button id="getWeather">Узнать погоду</button>
        </div>
        <div class="weather">Заполните поля</div>
    </div>
<script src="script.js"></script>
</body>
</html>
